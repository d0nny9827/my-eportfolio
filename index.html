<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donovan Lopez</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure class="nav__img--container">
          <img
            class="nav__img"
            src="./assets/personal-logo-transparent.png"
            alt=""
          />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__list">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__list">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__list">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__list click">
            <a href="#" class="nav__link--anchor">
              <i class="fas fa-adjust"></i>
            </a>
          </li>
        </ul>
      </nav>

      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey!</h1>
          <h1 class="title blue">I'm Donovan.</h1>
          <p class="header__para">
            I'm a <b class="blue">Frontend Software Engineer</b> with a strong
            passion for building web applications with great user experiences.
            <br />Here's a bit more <b class="blue">about me.</b>
          </p>
          <div class="social__list">
            <a class="social__link click">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a class="social__link click">
              <i class="fab fa-github"></i>
            </a>
            <a class="social__link click">
              <i class="fas fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fas fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
  </body>
</html>
